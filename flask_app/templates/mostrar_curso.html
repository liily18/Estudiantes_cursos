<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container contenedor-principal">
    <h1 class="mb-4">Estudiantes de {{ curso.nombre }}</h1>
    <table class="table table-striped table-bordered w-75">
        <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for est in lista_estudiantes %}
            <tr>
                <td>{{ est.nombre }}</td>
                <td>{{ est.apellido }}</td>
                <td>{{ est.edad }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/cursos" class="btn btn-secondary">Inicio</a>
</div>

</body>
</html>
