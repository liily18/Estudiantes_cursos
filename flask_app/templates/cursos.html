<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container contenedor-principal">
    <h1 class="mb-4">Cursos</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card card-form">
                <div class="card-body">
                    <h2 class="h5">Nuevo Curso</h2>
                    <form action="/cursos/crear" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" name="nombre" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Curso</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2 class="h5">Todos los Cursos</h2>

            <ul class="list-group mb-3">
                {% for curso in lista_cursos %}
                <li class="list-group-item">

                    <a href="/cursos/{{ curso.id }}">{{ curso.nombre }}</a>
                </li>
                {% endfor %}
            </ul>

            <a href="/estudiante/nuevo" class="btn btn-success">Agregar Estudiante</a>
        </div>
    </div>
</div>

</body>
</html>
